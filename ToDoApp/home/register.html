<!DOCTYPE html>

<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container ">
        <div class="row justify-content-center align-items-center">
            <div class="col col-md-5 h-100 ">

                <div class="card">
                    <div class="card-header  text-center">
                        Please fill in to register
                    </div>
                    <div class="card-body">

                        <form action="register" method="post">
                            <div class="form-row">
                                <div class="col mb-3 ">
                                    <label for="validationServer01">First name</label>
                                    <input type="text" class="form-control" id="validationServer01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col mb-3">
                                    <label for="validationServer01">Last name</label>
                                    <input type="text" class="form-control" id="validationServer01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col mb-3">
                                    <label for="validationServer01"> Username</label>
                                    <input type="text" class="form-control" id="validationServer01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col mb-3">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="validationServer01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col mb-3">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="validationServer01" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>



                            <button class="btn btn-lg btn-block btn-primary" type="submit">Sign Up</button>
                        </form>

                    </div>
                </div>


            </div>

        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
